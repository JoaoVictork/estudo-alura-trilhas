<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login do Usuário</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>Login do Usuário</h2>
      <form id="loginForm">
        <label for="email">E-mail:</label>
        <input type="email" id="email" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required />

        <div class="button-group">
          <button type="submit">Fazer Login</button>
          <button type="button" id="criarContaBtn">Criar conta</button>
        </div>
      </form>
    </div>
    <div class="logo-section">
      <img src="assets/inovaMaranhao.avif" alt="Inova Maranhão" class="logo">
      <img src="assets/governoMaranhao.png" alt="Governo do Maranhão" class="logo">
      <img src="assets/trilhas logo.webp" alt="Trilhas" class="logo">
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
